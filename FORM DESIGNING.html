<html>
    <head><u><center><B>APPLICATION FORM</B></center></u>
        <title>Forms</title>
    </head>
    <body bgcolor="antiquewhite">
        <form action="http://www.example.com/review.html"method="get">
            <fieldset>
                <legend>
                    Your Details
                </legend>
                <label>
                    name
                    <input type="text"name="name"size="30"maxlength="100">
                </label>
                <br/>
                <label>
                    Email:
                    <input type="email"name="email"size="30"maxlength="100">
                </label>
                <br/>
                <label>
                Tel number:
                    <input type="tel number"name="tel number"size="30"maxlength="100">
                </label>
                <br/>
                <label>
                    Gender:
                    <input type="gender"name="gender"size="30"maxlength="100">
                </label>
                <br/>
                <label>
                    Age
                    <input type="age"name="age"size="30"maxlength="100">
                </label>
                <br/>
            </fieldset>
            <br/>
            <fieldset>
                <legend>
                    Your review
                </legend>
                <p>
                    <label fo="hear-about">
                        How did you hear about us?
                    </label>
                    <select name="referrer"id="hear-about">
                        <option value="google">Google</option>
                        <option value="friend">friend</option>
                        <option value="Advert">Advert</option>
                        <option value="other">other</option>
                        </select>
                        </p>
                        <p>
                        Would you visit again?
                        <br/>
                        <label>
                        <input type="radio"name="rating"value="yes"/>
                        yes</label>
                        <label>
                        <input type="radio"name="rating"value="no"/>
                        no</label>
                        <label>
                        <input type="radio"name="rating"value="maybe"/>
                        maybe</label>
                        </p>
                        <p>
                        <label for ="comments">
                        comments
                        </label>
                        <br/>
                        <textarea rows="6"cols="40"id="comments">
                        </textarea>
                        </p>
                        <label>
                        <input type="checkbox"name="subscribe"checked="checked"/>
                        sign me up for email updates
                        </label>
                        <br/>
                        <input type ="submit"value="submit review"/>
                        </fieldset>
                        </form>
                        </body>
                        </html>
